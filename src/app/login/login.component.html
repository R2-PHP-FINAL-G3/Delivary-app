              </div>

                <label class="form-label" for="typePasswordX">Password</label>

              <button class="btn  btn-lg px-5" type="submit">Login</button>

            </form>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container containerdiv">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="formdiv">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Login</h2>
        </div>
        <div class="col-lg-12 set-margin">
          <input type="text" id="userName" class="form-control" formControlName="userName" placeholder="Enter UserName">
          <span class="text-danger" *ngIf="(loginData['userName'].touched || submitted) && loginData['userName'].errors?.['required']">
             UserName is required
          </span>
          <span class="text-danger" *ngIf="loginData['userName'].touched && loginData['userName'].errors?.['email']">
             Enter a valid email address
          </span>
        </div>
        <div class="col-lg-12 set-margin">
          <input type="password" id="passWord" class="form-control" formControlName="passWord" placeholder="Enter Password">
            <span class="text-danger" *ngIf="(loginData['passWord'].touched || submitted) && loginData['passWord'].errors?.['required']">
              Password is required
            </span>
            <span class="text-danger" *ngIf="(submitted && loginData['passWord'].hasError('required')) || loginData['passWord'].touched && loginData['passWord'].errors?.['invalidPassword']">
              Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
              letter and 1 number
            </span>
        </div>
        <div class="col-lg-12 set-margin-submit">
          <button type="submit" class="form-control">Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
